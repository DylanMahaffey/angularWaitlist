

  <div ng-controller='dropdownCtrl' class="table-section">

    <div class="side-buttons">
        <button class='table-buttons' ng-click="dragOn()" >Run Free</button>
        <button class='table-buttons' ng-click="dragOff()" >Lock Down</button>
        <button class='table-buttons' ng-click="saveTables()" >Save ME</button>
    </div>


    <div class="dining-room">
        <span>Please select a section:</span>
        <select ng-model="selectedSection" ng-options="section.SECTIONSEQ as section.NAME for section in listOfSections" style="width:350px;"> <option value='1'>First Avaliable</option></select>


        <div>
          <img draggable ng-repeat="table in listOfTables | filter:{ SECTIONSEQ : selectedSection }  "
               src="image\{{table.IMAGE}}" id="{{table.ID}}" class='table' ng-style="{ 'display': 'initial', 'position': 'relative', 'left':table.POSLEFT+'px', 'top':table.POSTOP+'px', 'backgroundColor': 'yellow' }"
               ng-click='tableInfo(table.ID)'>
        </div>










    </div>

 </div>
